name: Despliegue

on:
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ˜ Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¦… Actualizar build por SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DOMINIO }}
          username: ${{ secrets.USUARIO }}
          password: ${{ secrets.CLAVE }}
          script: |
            cd ${{ secrets.RUTA }}
            git pull
            docker-compose down
            docker-compose pull
            docker-compose -f docker-produccion.yml up -d
